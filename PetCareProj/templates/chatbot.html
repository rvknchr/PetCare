{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'chatglobal.css' %}" />
    <link rel="stylesheet" href="{% static 'chatindex.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="galileo-design">
      <main class="depth-0-frame-0">
        <div class="frame-b">
          <div class="frame-c">
            <h3 class="chat-with-llm">Chat with LLM</h3>
            <div class="frame-d">
              <div class="frame-e">
                {% comment %} <b class="ai">AI</b>
                <div class="pm">1:12 PM</div>
                {% endcomment %}
              </div>
              <div class="hello-im-llm"></div>
            </div>
          </div>
        </div>
        <div>
          <p><h2>You:</h2> {{ user_input }}</p>
          {% if solution %}
          <p><h2>Chatbot Response:</h2> {{ solution }}</p>
          {% elif error_message %}
          <p>Error: {{ error_message }}</p>
          {% endif %}
        </div>

        <div class="depth-4-frame-2">
          <div class="depth-5-frame-0">
            <div class="depth-6-frame-0">
              <div class="depth-7-frame-0">
                <div class="type-your-message">
                  <form method="post" action="{% url 'chatbot' %}">
                    {% csrf_token %}
                    <input
                      type="text"
                      id="type-your-message"
                      name="user_input"
                      placeholder="Type your message"
                      class="border-0 bg-transparent w-100"
                      style="
                        background-color: transparent;
                        border: none;
                        padding: 7px;
                        width: 200%;
                      "
                    />
                  </form>
                </div>
              </div>
            </div>
            <div class="depth-6-frame-1">
              <div class="depth-7-frame-01">
                <div class="depth-8-frame-0">
                  <div class="depth-9-frame-0">
                    <div class="depth-10-frame-0">
                      <div class="depth-11-frame-0"></div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="depth-7-frame-1">
                <div class="depth-8-frame-01">
                  <div class="depth-9-frame-01">
                    <div class="depth-10-frame-01">
                      <div class="send">Send</div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
